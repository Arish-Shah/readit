overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "apollo/documents/**/*.graphql"
generates:
  generated/backend.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  generated/frontend.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
